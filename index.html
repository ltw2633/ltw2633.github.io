<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
  <!-- 引入 Roboto 字體 -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* 全局樣式：Roboto 字型、淺灰背景 */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* 登入框樣式 */
    .login-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* 按鈕 hover 特效 */
    .login-box button:hover {
      background-color: #357a38;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>會員登入</h2>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="login()">登入</button>
  </div>

  <script>
    // JavaScript 驗證函式
    function login() {
      var user = document.getElementById("username").value;
      var pwd = document.getElementById("password").value;
      // 檢查帳號和密碼
      if (user === "admin" && pwd === "1234") {
        // 正確：導向 home.html
        window.location.href = "calculator.html";
      } else {
        // 錯誤：彈跳提示訊息
        alert("帳號或密碼錯誤");
      }
    }
  </script>
</body>
</html>
