<!DOCTYPE html>

<head>
  <title>學習歷程</title>
  <style>
    .button {
      display: inline-block; /* 讓它顯示成區塊型態，像按鈕一樣 */
      padding: 12px 25px; /* 按鈕內部空間，調整大小 */
      background-color: #000000; /* 綠色背景 */
      color: white; /* 文字顏色白色 */
      text-align: center; /* 讓文字置中 */
      font-size: 16px; /* 調整文字大小 */
      border-radius: 8px; /* 圓角效果 */
      text-decoration: none; /* 移除連結的底線 */
      transition: background-color 0.3s ease; /* 按下去時的顏色變化 */
      margin: 10px; /* 增加每個按鈕之間的距離 */
      min-width: 180px; /* 設置最小寬度，防止按鈕過小 */
      height: 50px; /* 設置固定高度 */
      line-height: 50px; /* 垂直居中文本 */
    }

    /* 加一點互動效果，當滑鼠在按鈕上方時變色 */
    .button:hover {
      background-color: #808080; /* 按鈕的顏色稍微變深 */
    }

    /* 讓標題向右移動 */
    h1 {
      padding-left: 10px; /* 調整這個值來移動文字 */
    }
  </style>
</head>
